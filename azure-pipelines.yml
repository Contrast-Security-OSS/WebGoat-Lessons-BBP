# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: webgoat-lessons-oss.$(Year:yy).$(Month).$(DayOfMonth).$(buildID)

trigger:
  - contrast-demo-webgoat

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:

          - task: AzureKeyVault@1
            inputs:
              azureSubscription: 'Service Principal'
              KeyVaultName: 'demo-on-demand-vault'
              SecretsFilter: '*'
              RunAsPreJob: false

          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false

          - task: CmdLine@2
            inputs:
              script: 'zip WebGoat-Lessons.zip *.jar'
              workingDirectory: 'target/plugins'

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Pipeline.Workspace)/target/plugins/WebGoat-Lessons.zip'
              publishLocation: 'pipeline'
